<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../css/w3.css" />
<style>


</style>
<script type="text/javascript">
	var name = '';
</script>
</head>
<body>
	<div class="w3-col m3"><p></p></div>
	<div class="w3-col m6 w3-center w3-padding">
		<div class="w3-col w3-card w3-padding">
			<div class="w3-col m4">Name : </div>
			<div class="w3-col m7" id="inID" onclick="alert(name);"></div>
		</div>
	</div>
<script type="text/javascript">

	/*
		이름을 입력받아서
		아래 h3 태그에 출력되게 하세요.
	*/
	var name = prompt('이름을 입력하세요!');
	/* document.getElementById('inID').innerHTML = '<h3>' + name + '</h3>'; */
	document.getElementById('inID').innerText = '<h3>' + name + '</h3>';
	/* document.getElementById('inID').textContent = '<h3>' + name + '</h3>'; */
/* 	document.body.textContent = '<h3>' + name + '</h3>'; */
	
/*  document.getElementById('inID').innerText = name; */

	/*
		자바스크립트에서 태그의 내용을 교체하는 속성들
			1. innerHTML
				==> 내용에 태그가 입력이 되면 태그를 해석한다.
			2. innerText
				==> 입력내용에 태그가 들어가도 해석하지 않고 문자열로 처리해준다.
			3. textContent
				==> 입력내용에 태그가 들어가도 해석하지 않고 문자열로 처리해준다.
			
	*/
	
	document.write('<h3 class="w3-col c3-m6">' + name + '</h3>');

</script>

</body>
</html>
